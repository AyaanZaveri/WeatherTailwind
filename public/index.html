  <div>
  <input id="search-box" autocomplete="off" placeholder="Search..." class="focus:outline-none ml-auto mr-auto w-72 block font-sans shadow-2xl bg-gray-700 hover:bg-gray-100 hover:text-gray-700 transition-colors duration-500 ease-in-out text-white p-4 m-6 font-bold rounded-md">
  </div>
  <div class="ml-auto	mr-auto w-72 block bg-gray-700 h-96 font-sans text-white rounded-xl shadow-2xl mt-5 hover:bg-gray-100 hover:text-gray-700 transition-colors duration-500 ease-in-out">
    <div id="cityname" class="font-sans font-bold text-center text-2xl pt-10">City</div>
    <div id="temp" class="font-sans font-bold text-center text-4xl pt-10">10<span>째C</span></div>
    <div id="weather" class="font-sans font-bold text-center text-2xl pt-7">Sunny</div>
    <div id="feelslike" class="font-sans font-bold text-center text-xl pt-5"><span>Feels Like: </span>10<span>째C</span></div>

  </div>

  <div class="ml-auto mr-auto absolute left4375 right-0 text-center -mt-80 w-72 block bg-gray-700 h-72 font-sans text-white rounded-xl shadow-2xl hover:bg-gray-100 hover:text-gray-700 transition-colors duration-500 ease-in-out">

    <div class="font-sans font-bold text-center text-xl paddingtop27" id="high"><span>High: </span>8<span>째C</span></div>
    <div class="font-sans font-bold text-center text-xl paddingtop27" id="low"><span>Low: </span>12<span>째C</span></div>
  </div>

  <div class="ml-auto mr-auto absolute left4375pos right-0 text-center -mt-80 w-72 block bg-gray-700 h-72 font-sans text-white rounded-xl shadow-2xl hover:bg-gray-100 hover:text-gray-700 transition-colors duration-500 ease-in-out">
    <div id="wind" class="font-sans font-bold text-center text-xl paddingtop27 pl-8"><span>Wind: </span>10<span> km/h</span></div>
    <div class="font-sans font-bold text-center text-xl paddingtop27 pl-8" id="sunrise"><span>Sunrise: </span>7:00</div>
    <div class="font-sans font-bold text-center text-xl paddingtop27 pl-8" id="sunset"><span>Sunset: </span>19:00</div>
